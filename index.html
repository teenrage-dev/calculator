<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <div class="result-value">0</div>
                <div class="numbers">2,165 + 320 + 220 + 60 =</div>
            </div>
            <ul class="list value-list">
                <button class="value-item delete">C <br> AC</button>
                <button class="value-item divide">/</button>
                <button class="value-item multiplication">X</button>
                <button class="value-item minus">-</button>
                <button class="value-item seven">7</button>
                <button class="value-item eight">8</button>
                <button class="value-item nine">9</button>
                <button class="value-item plus">+</button>
                <button class="value-item four">4</button>
                <button class="value-item fife">5</button>
                <button class="value-item six">6</button>
                <button class="value-item one">1</button>
                <button class="value-item two">2</button>
                <button class="value-item three">3</button>
                <button class="value-item total">=</button>
                <button class="value-item dot">.</button>
                <button class="value-item zero">0</button>
            </ul>
        </div>
    </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
