<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <div class="result-value">0</div>
                <div class="numbers">2,165 + 320 + 220 + 60 =</div>
            </div>
            <ul class="list value-list">
                <li class="value-item">1</li>
                <li class="value-item">2</li>
                <li class="value-item">3</li>
                <li class="value-item">4</li>
                <li class="value-item">5</li>
                <li class="value-item">6</li>
                <li class="value-item">7</li>
                <li class="value-item">8</li>
                <li class="value-item">9</li>
                <li class="value-item">10</li>
                <li class="value-item">11</li>
                <li class="value-item">12</li>
                <li class="value-item">13</li>
                <li class="value-item">14</li>
                <li class="value-item">15</li>
                <li class="value-item">16</li>
                <li class="value-item">17</li>
                <li class="value-item">18</li>
                <li class="value-item">19</li>
                <li class="value-item">20</li>
            </ul>
        </div>
    </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
